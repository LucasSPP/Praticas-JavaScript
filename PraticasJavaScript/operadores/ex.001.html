<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite valor 1'))
        var n2 = Number(window.prompt('Digite valor 2'))
        soma = n1 + n2
        sub = n1 - n2
        div = n1 / n2 
        mult = n1 * n2
        resto = n1 % n2
        potencia = n1 ** n2
        alert(' Soma = ' + soma + ' Subtração = ' + sub + ' Divisão = ' + div + ' Multiplicação = ' + mult  + ' Modulo = ' + resto + ' Potenciação = ' + potencia)
        var num = 8
        num **= 2
        alert(num)
        num -= 2
        alert(num)
        num %= 2
        alert(num)
        num += 2
        alert(num)
        num /= 2
        alert(num)
        num *= 2
        alert(num)
        num ++
        alert(num)
        num --
        alert(num)
   </script>
</body>
</html>
