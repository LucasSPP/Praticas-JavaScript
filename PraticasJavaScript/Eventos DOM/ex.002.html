<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            font: normal 18pt Arial;
            background: green;
            
        }
        input{
            font: normal 15pt Arail;
            width: 100px;
            text-align: center;
            ruby-align: center;
            width: auto;
        }
        div#res{
            margin-top: 10px;
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <div id="resu">Resultado clone</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var resu = window.document.querySelector('div#resu')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var resul = n1 + n2
            res.innerHTML = 'Resultado da soma = ' + resul
            resu.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong> ${resul}</strong>`

        }
    </script>

</body>
</html>
