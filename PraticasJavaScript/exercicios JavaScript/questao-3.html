<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo</title>


    <script type="text/javascript">
        function calcularValores(){
        var s1 = document.getElementById("s1").value;
        var s2 = document.getElementById("s2").value;
        var Somar = parseInt(s1) + parseInt(s2);
        var Subtrair = parseInt(s1) - parseInt(s2);
        var Multiplicar = parseInt(s1) * parseInt(s2);
        var dividir = parseInt(s1) / parseInt(s2);
        alert("Sua soma é: " + Somar);
        alert("Sua subtração é: " + Subtrair);
        alert("Sua multiplicação é: " + Multiplicar);
        alert("Sua divisão é: " + dividir);
    }
    </script>
</head>
<body>
    <fieldset>
        <legend>Cálculo</legend>
        <label>Valor 1:</label>
        <input id="s1" type="text"/>
        <label>Valor 2: </label>
        <input id="s2" type="text"/>
        <button id="somar" onclick="calcularValores()">calcular</button>
    </fieldset>
    </script>

</body>
</html>
