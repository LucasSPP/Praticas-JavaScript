<body>
    <script>
        let num = [1,5,11]
        console.log(`Nosso vetor é ${num}`)

        console.log(`O vetor tem ${num.length} posições`)
        num.sort()
        console.log(`O vetor tem ${num} como elementos`)
        console.log(`O vetor tem o valor de elemento ${num[0]}`)
        for (let index = 0; index < num.length; index++) {
            //const element = num[index];
            console.log(`O vetor no indice ${index} tem o valor de elemento ${num[index]}`)

        }
    </script>
