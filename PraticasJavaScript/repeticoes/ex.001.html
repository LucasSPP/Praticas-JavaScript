<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPETICOES</title>
</head>
<body>
    <script>
        var c = 1
        while(c < 6){
            console.log(`tudo bem passo ${c}`)
            c++
        }
    </script>
    <script>
        var c = 1
        do {
            console.log(`passo ${c}`)
            c++
        } while (c < 6);
    </script>
</body>
</html>
