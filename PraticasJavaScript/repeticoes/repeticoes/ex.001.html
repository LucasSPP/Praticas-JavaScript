<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For estrutua de repeticao</title>
</head>
<body>
    <h1>estrutua for</h1>
    <script>
        for (var c = 0; c < 10; c++) {
            console.log(`${c}`);
            
        }
    </script>
    <script>
        console.log('Vai começar')
        for (let c = 0; c < 6; c++) {
            console.log(c)
            
        }
        console.log('Fim da execução')
    </script>
</body>
</html>
